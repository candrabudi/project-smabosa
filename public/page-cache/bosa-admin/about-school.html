<script>
    $(document).ready(function() {
        $('#submit-about').click(function() {
            Swal.fire({
                title: 'Yakin?',
                text: "Kamu akan mengubah data",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Tidak',
                customClass: {
                    confirmButton: 'btn btn-primary me-3',
                    cancelButton: 'btn btn-label-secondary'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    event.preventDefault();
                    var imageFile = $('#thumbnail')[0].files[0];
                    var title = $('#title').val();
                    var content = $('#editor').html();
                    var short_desc = $('#short_desc').val();
                    var formData = new FormData();
                    formData.append('about_thumbnail', imageFile);
                    formData.append('title', title);
                    formData.append('short_desc', short_desc);
                    formData.append('content', content);

                    $.ajax({
                        url: 'http://localhost:8000/bosa-admin/about-school/store?_token=hOpLLMYam6fqkrvnyjMTmAnVsZUeqgzvStE45J1N',
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            Swal.fire({
                                title: 'Berhasl!',
                                text: 'Berhasil Di Ubah!',
                                icon: 'success',
                                customClass: {
                                    confirmButton: 'btn btn-primary'
                                },
                                buttonsStyling: false
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = '/bosa-admin/about-school';
                                }
                            });
                        },
                        error: function(xhr) {
                            console.log(error)
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'info',
                        title: 'Perubahan Dibatalkan',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            });
        });
    });
</script>
